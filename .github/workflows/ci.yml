name: CI/CD Pipeline

# ============================================================================
# ÂøÖÈúÄÁöÑ Secrets ÈÖçÁΩÆ
# ============================================================================
# Organization Secrets (ÁªÑÁªáÁ∫ßÂà´ÔºåÂÖ±‰∫´ÈÖçÁΩÆ):
#   ServerB: SVRB_HOST, SVRB_USERNAME, SVRB_SSH_KEY, SVRB_SSH_PORT
#   SVRB_SUDO_PASSWORD (ÂèØÈÄâÔºåÂ¶ÇÊûú sudo ÈúÄË¶ÅÂØÜÁ†Å)
#   DOCKERHUB_USERNAME, DOCKERHUB_TOKEN (ÂèØÈÄâÔºåÂ¶ÇÊûú‰ΩøÁî® Docker Hub)
#   Ê≥®ÊÑèÔºöÊ†πÊçÆÊû∂ÊûÑÊñáÊ°£ÔºåÂâçÁ´ØÂè™ÈÉ®ÁΩ≤Âà∞ ServerBÔºå‰∏çÈúÄË¶Å ServerA ÁöÑÈÖçÁΩÆ
#
# Repository Secrets (‰ªìÂ∫ìÁ∫ßÂà´ÔºåÊïèÊÑü‰ø°ÊÅØ):
#   WWW_UID, WWW_GID (ÂèØÈÄâÔºåÈªòËÆ§ 1000/1000)
#   DEPLOY_PATH_SERVERB (ÂèØÈÄâÔºåÈªòËÆ§ /opt/qs-ops)
#   Ê≥®ÊÑèÔºöÊ†πÊçÆÊû∂ÊûÑÊñáÊ°£ÔºåÂâçÁ´ØÂè™ÈÉ®ÁΩ≤Âà∞ ServerBÔºå‰∏çÈÉ®ÁΩ≤Âà∞ ServerA
# ============================================================================

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'ÊòØÂê¶ÈÉ®ÁΩ≤Âà∞Áîü‰∫ßÁéØÂ¢É'
        required: false
        type: boolean
        default: false
      server:
        description: 'ÈÉ®ÁΩ≤Âà∞Âì™‰∏™ÊúçÂä°Âô®ÔºàÂâçÁ´ØÂè™ÈÉ®ÁΩ≤Âà∞ ServerBÔºâ'
        required: false
        type: choice
        options:
          - serverb
        default: 'serverb'

# ÂÖ≥ÈîÆÔºöÊé® GHCR ÈúÄË¶Å packages: write
permissions:
  contents: read
  packages: write

concurrency:
  group: frontend-cicd-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_REGISTRY: ghcr.io
  # ËøôÈáå‰øùÊåÅ‰Ω†ÂéüÊù•ÁöÑÂëΩÂêçÁ©∫Èó¥Ôºàpublic ÈïúÂÉè‰πü OKÔºâ
  DOCKER_REPOSITORY: fangcunmount
  IMAGE_NAME: ghcr.io/fangcunmount/qs-operating-system

jobs:
  validate-secrets:
    name: Validate Secrets
    runs-on: ubuntu-latest
    env:
      DEPLOYING: ${{ (github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)) || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true') }}
    steps:
      - name: Check Required Secrets
        env:
          SVRB_HOST: ${{ secrets.SVRB_HOST }}
          SVRB_USERNAME: ${{ secrets.SVRB_USERNAME }}
          SVRB_SSH_KEY: ${{ secrets.SVRB_SSH_KEY }}
          SVRB_SSH_PORT: ${{ secrets.SVRB_SSH_PORT }}
          SVRB_SUDO_PASSWORD: ${{ secrets.SVRB_SUDO_PASSWORD }}
        shell: bash
        run: |
          echo "üîç Validating GitHub Action secrets..."
          echo "DEPLOYING=${DEPLOYING}"
          VALIDATION_FAILED=0

          REQUIRED_SECRETS=(SVRB_HOST SVRB_USERNAME SVRB_SSH_KEY)

          echo ""
          echo "üìã Checking required secrets for ServerB..."
          for SECRET_NAME in "${REQUIRED_SECRETS[@]}"; do
            VALUE="${!SECRET_NAME:-}"
            if [ -n "$VALUE" ]; then
              echo "‚úÖ $SECRET_NAME is set"
            else
              if [ "${DEPLOYING}" = "true" ]; then
                echo "‚ùå $SECRET_NAME is not set"
                VALIDATION_FAILED=1
              else
                echo "‚ö†Ô∏è $SECRET_NAME is not set (required only when deploying)"
              fi
            fi
          done

          echo ""
          if [ "${DEPLOYING}" = "true" ] && [ $VALIDATION_FAILED -eq 1 ]; then
            echo "‚ùå Secrets validation failed (deployment would run but secrets missing)."
            exit 1
          fi

          echo "‚úÖ Secrets validation passed."

  test:
    name: Run Tests
    needs: [validate-secrets]
    runs-on: ubuntu-latest
    env:
      DEPLOYING: ${{ (github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)) || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        shell: bash
        run: |
          set -e
          if [ "${DEPLOYING}" = "true" ]; then
            npm test -- --coverage --watchAll=false --passWithNoTests
          else
            npm test -- --coverage --watchAll=false --passWithNoTests || echo "‚ö†Ô∏è Tests failed (non-blocking on non-deploy runs)"
          fi

  lint:
    name: Lint Code
    needs: [validate-secrets]
    runs-on: ubuntu-latest
    env:
      DEPLOYING: ${{ (github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)) || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        shell: bash
        run: |
          set -e
          if [ "${DEPLOYING}" = "true" ]; then
            npx eslint . --ext .ts,.tsx,.js,.jsx --max-warnings 0
          else
            npx eslint . --ext .ts,.tsx,.js,.jsx --max-warnings 0 || echo "‚ö†Ô∏è Lint issues found (non-blocking on non-deploy runs)"
          fi

  build:
    name: Build Application
    needs: [test, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

  docker-build:
    name: Build & Push Docker Image (GHCR)
    needs: [build]
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)) ||
      (github.event_name == 'workflow_dispatch')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Êé® GHCR ‰ªçÁÑ∂Âª∫ËÆÆÁôªÂΩïÔºàpublic ‰πü‰∏çÂΩ±Âìç pullÔºâ
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-serverb:
    name: Deploy to ServerB (Docker run)
    needs: [docker-build]
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
    steps:
      - name: Deploy Docker Container to ServerB
        uses: appleboy/ssh-action@v1.0.0
        env:
          SUDO_PASSWORD: ${{ secrets.SVRB_SUDO_PASSWORD }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        with:
          host: ${{ secrets.SVRB_HOST }}
          username: ${{ secrets.SVRB_USERNAME }}
          key: ${{ secrets.SVRB_SSH_KEY }}
          port: ${{ secrets.SVRB_SSH_PORT || 22 }}
          envs: SUDO_PASSWORD,IMAGE_NAME
          script: |
            set -euo pipefail
            (set -o pipefail) 2>/dev/null || true

            # sudo helperÔºàÂÖºÂÆπÈúÄË¶ÅÂØÜÁ†Å‰∏é NOPASSWDÔºâ
            if sudo -n true 2>/dev/null; then
              SUDO="sudo"
              echo "‚ÑπÔ∏è Using passwordless sudo."
            else
              if [ -z "${SUDO_PASSWORD:-}" ]; then
                echo "‚ùå sudo needs password. Provide SVRB_SUDO_PASSWORD or configure NOPASSWD." >&2
                exit 1
              fi
              sudo_pw() { sudo -S "$@" <<<"$SUDO_PASSWORD"; }
              export -f sudo_pw
              SUDO="sudo_pw"
              $SUDO -v || true
              echo "‚ÑπÔ∏è Using sudo with password."
            fi

            CONTAINER_NAME="qs-operating-system"
            NETWORK_NAME="infra-network"
            IMAGE="${IMAGE_NAME}:latest"

            echo "üì• Pulling: ${IMAGE}"
            $SUDO docker pull "${IMAGE}"

            if $SUDO docker ps -a --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
              echo "üõë Stopping old container..."
              $SUDO docker stop "${CONTAINER_NAME}" || true
              echo "üóëÔ∏è Removing old container..."
              $SUDO docker rm "${CONTAINER_NAME}" || true
            fi

            if ! $SUDO docker network ls --format '{{.Name}}' | grep -q "^${NETWORK_NAME}$"; then
              echo "‚ùå Network ${NETWORK_NAME} not found. Create it first: docker network create ${NETWORK_NAME}"
              exit 1
            fi

            echo "üöÄ Starting new container..."
            $SUDO docker run -d \
              --name "${CONTAINER_NAME}" \
              --network "${NETWORK_NAME}" \
              --restart unless-stopped \
              -p 3000:3000 \
              "${IMAGE}"

            echo "‚è≥ Waiting for healthcheck (up to 60s)..."
            for i in $(seq 1 30); do
              status="$($SUDO docker inspect -f '{{.State.Health.Status}}' "${CONTAINER_NAME}" 2>/dev/null || echo "unknown")"
              echo "  health=${status}"
              if [ "${status}" = "healthy" ]; then
                break
              fi
              if [ "${status}" = "unhealthy" ]; then
                echo "‚ùå Container became unhealthy."
                $SUDO docker logs "${CONTAINER_NAME}" || true
                exit 1
              fi
              sleep 2
            done

            running="$($SUDO docker ps --filter "name=^/${CONTAINER_NAME}$" --format '{{.Names}}')"
            if [ "${running}" != "${CONTAINER_NAME}" ]; then
              echo "‚ùå Container failed to start."
              $SUDO docker logs "${CONTAINER_NAME}" || true
              exit 1
            fi

            echo "‚úÖ Deployed."
            $SUDO docker ps --filter "name=${CONTAINER_NAME}" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

  notify:
    name: Notify
    needs: [deploy-serverb]
    runs-on: ubuntu-latest
    if: |
      always() && (
        (github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
      )
    steps:
      - name: Log deployment status
        run: |
          echo "Deployment result: ${{ needs.deploy-serverb.result }}"
          if [ "${{ needs.deploy-serverb.result }}" != "success" ]; then
            exit 1
          fi
