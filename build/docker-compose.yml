version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: qs-operating-system:latest
    container_name: qs-operating-system
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:3000/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - infra-network

networks:
  infra-network:
    external: true
