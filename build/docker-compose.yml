version: '3.8'

services:
  frontend:
    build:
      context: ..
      dockerfile: build/Dockerfile
    image: qs-operating-system:latest
    container_name: qs-operating-system
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - infra-network

networks:
  infra-network:
    external: true

